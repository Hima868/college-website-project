<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="submit.css">
</head>
<body>
  <h1>Please Fill in the Form</h1>
    <div>
        <form>
          <table>
            <tr>
              <td>Name</td>
              <td><input type="text" placeholder="eg.Himanshu"></td>
            </tr>
            <tr>
              <td>Email id</td>
              <td><input type="email"placeholder="eg.abc@gmail.com"></td>
            </tr>
            <tr>
            <td>Password</td>
            <td><input type="password"></td>
            </tr>
            <tr>
              <td>Phone no</td>
              <td><input type="number"></td>
            </tr>
            <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender">Male
            <input type="radio"name="Gender">Female</td>
              </tr>
              <tr>
                <td>Courses</td>
                <td>
                  <input type="checkbox" value="java">java
                  <input type="checkbox" value=".Python">Python
                  <input type="checkbox" value="js">Javascript
                  <input type="checkbox" value=".cpp">C++
                </td>
              </tr>
              <tr>
                <td>City</td>
                <td>
                  <select name="city" id="city">
                  <option value1="Muzaffarnagar">Muzaffarnagar</option>
                  <option value2="Ranchi">Ranchi</option>
                  <option value1="Ghaziabad">Ghaziabad</option>
                  <option value2="Meerut">Meerut</option>
                  <option value1="Delhi">Delhi</option>
                  <option value2="Sharanpur">Sharanpur</option>
                  <option value1="Meerapur">Meerapur</option>
                  <option value2="surat">surat</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>Upload File</td>
                <td>
                <input type="file">
                </td>
              </tr>
              <tr>
                <td>
                 
                  <input type="submit" value="Submit form">
                  <input type="reset">
                </td>
              </tr>
          </table>
        </form>
        </div>
</body>
</html>
